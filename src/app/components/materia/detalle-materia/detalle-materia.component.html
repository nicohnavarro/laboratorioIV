<div class="row mt-4" *ngIf="subject">
  <div class="col-md-4 col-md-offset-3 image">
    <label class="control-label">Image</label>
    <img [src]=subject.image alt="">
  </div>

  <div class="col-md-8 col-md-offset-3">
    <h4>Nombre : {{subject.name}}</h4>
    <h5>Alumnos: </h5>
    <div class="" *ngFor="let alumno of subject.students">
      <div class="" *ngIf="alumno.isActive">
        <p>{{alumno.email}}</p>
      </div>
    </div>
  </div>
</div>
