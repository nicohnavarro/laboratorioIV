<div class="row">
    <div class="col-md-12 col-md-offset-3">
      <form [formGroup]="formRegister" (validSubmit)="onSubmit()">
        <div class="form-group" [customErrorMessages]="customErrorMessages">
          <label class="control-label">Email</label>
          <input type="text" class="form-control" formControlName="Email" required>
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" class="form-control" formControlName="Password" required maxlength="20" minlength="6">
        </div>
        <div class="form-group" *ngIf="!isLogin">
            <label class="control-label">Type of User</label>
            <select  class="form-control" formControlName="Type">
              <option>Admin</option>
              <option>Student</option>
              <option>Professor</option>
            </select>
          </div>
        <div class="buttons" *ngIf="!isLogin">
            <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
            <button class="btn btn-primary pull-right" type="submit">Submit</button>
        </div>
        <div class="buttons" *ngIf="isLogin">
          <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
          <button class="btn btn-primary pull-right" (click)="onLogin()">Login</button>
      </div>
      </form>
    </div>
  </div>
