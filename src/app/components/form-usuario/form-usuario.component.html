<div class="row">
  <div class="col-md-4 col-md-offset-3"*ngIf="!isLogin">
    <label class="control-label">Image</label>
    <app-upload-image
      source="{{ imagen_uno }}"
      (fotoSeleccionada)="obtieneImagen_uno($event)"
      (fotoSubir)="archivoSubir_uno($event)"
    ></app-upload-image>
  </div>

  <div class="col-md-8 col-md-offset-3">
    <form [formGroup]="formRegister" (validSubmit)="onSubmit()">
      <div class="form-group" [customErrorMessages]="customErrorMessages">
        <label class="control-label">Email</label>
        <input
          type="text"
          class="form-control"
          formControlName="Email"
          required
        />
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="Password"
          required
          maxlength="20"
          minlength="6"
        />
      </div>
      <div class="form-group" *ngIf="!isLogin && !isAdmin">
        <label class="control-label">Type of User</label>
        <select class="form-control" formControlName="Type">
          <option>Student</option>
          <option>Professor</option>
        </select>
      </div>

      <div class="form-group" *ngIf="isLogin">
        <label class="control-label">Users</label>
        <select class="form-control" (change)="onChange($event.target.value)">
          <option>-</option>
          <option>Admin1</option>
          <option>Admin2</option>
          <option>Student1</option>
          <option>Student2</option>
          <option>Professor1</option>
          <option>Professor2</option>
        </select>
      </div>
      <div class="buttons" *ngIf="!isLogin">
        <button class="btn btn-default" type="button" (click)="onReset()">
          Reset
        </button>
        <button class="btn btn-dark pull-right" type="submit">Submit</button>
      </div>
      <div class="buttons" *ngIf="isLogin">
        <button class="btn btn-default" type="button" (click)="onReset()">
          Reset
        </button>
        <button class="btn btn-dark pull-right" (click)="onLogin()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
