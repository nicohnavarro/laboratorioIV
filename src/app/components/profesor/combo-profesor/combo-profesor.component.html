<h4 style="background-color: orange; color: black; border-radius: 14px; padding: 0.4rem;" *ngIf="profesor">Professor: {{profesor.email}}</h4>
<ul class="list-group" *ngFor="let profesor of listaProfesores">
    <li class="list-group-item" (click)="setProfessor(profesor)">{{profesor.email}}</li>
</ul>
